name: Secure Docker Build & Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Download hardened JAR
      run: |
        mkdir -p hardened
        curl -L "https://github.com/MoeJaafar/webgoat-secure-build/releases/download/webgoat-hardened.jar/webgoat-hardened.jar" -o hardened/webgoat-hardened.jar
    
    - name: Build hardened image
      run: docker build -t webgoat-patched:secure -f hardened/Dockerfile.patched .
      
    - name: Run Trivy scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: webgoat-patched:secure
        format: 'json'
        output: 'reports/trivy-report.json'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: Run Dockle scan
      uses: goodwithtech/dockle-action@main
      with:
        image: webgoat-patched:secure
        format: json
        output: reports/dockle-report.json

    - name: Upload scan reports
      uses: actions/upload-artifact@v4
      with:
        name: docker-security-reports
        path: reports/
